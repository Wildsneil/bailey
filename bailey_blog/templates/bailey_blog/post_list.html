{% extends 'bailey_blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <div>
            <div class="post">
                <div class="date">
                    <p>Дата публикации: {{ post.published_date }}</p>
                </div>
                <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
                <p>Автор: {{ post.author }}</p>
                <p>{{ post.text|linebreaksbr }}</p>
            </div>
        </div>
    {% endfor %}
{% endblock %}
